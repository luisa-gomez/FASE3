<div class="container">
  <br>
<h3>Actualización de producto</h3>
<br>
<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4 position-relative">
    <label for="validationTooltip01" class="form-label">Código</label>
    <input type="number" class="form-control" id="codigo" value="" required>
    <div class="valid-tooltip"> 
    </div> </div>
  <div class="col-md-4 position-relative">
    <label for="validationTooltip02" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" value="" required>
    <div class="valid-tooltip">
    </div></div>
<div class="col-md-4 position-relative">
    <label for="validationTooltip01" class="form-label">Marca</label>
    <input type="text" class="form-control" id="marca" value="" required>
    <div class="valid-tooltip"> 
    </div> </div>
  <div class="col-md-4 position-relative">
    <label for="validationTooltipUsername" class="form-label">Precio de compra</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="validationTooltipUsernamePrepend">$</span>
      <input type="text" class="form-control" id="precio" value="" required>
    <div class="valid-tooltip"> 
      </div> </div> </div>
  <div class="col-md-4 position-relative">
    <label for="validationTooltip02" class="form-label">Cantidad comprada</label>
    <input type="text" class="form-control" id="cantidad" value="" required>
    <div class="valid-tooltip">
    </div></div>
<br>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Modificar Producto</button>
  </div>
</form> 
</div>
